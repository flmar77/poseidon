<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New User</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/userEntity/validate}" th:object="${userEntity}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="fullName" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullName}" id="fullName" placeholder="fullName" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{userName}" id="userName" placeholder="userName" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" id="password" placeholder="password" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/userEntity/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add userEntity">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
