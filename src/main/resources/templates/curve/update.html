<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon - Curve update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar -->
<div th:replace="a.fragments/header :: header"></div>

<div class="container-lg p-3 bg-light">

    <div class="m-auto w-50">

        <div class="text-center">
            <h2 class="p-1">Update Curve</h2>
            <h3 th:if="${rightUpdatedCurve}" class="text-success p-1">Curve has been successfully updated</h3>
        </div>

        <div class="w-100 m-auto">

            <form th:action="@{/curve/update/{id}(id=${curveEntity.id})}" th:object="${curveEntity}" method="post">

                <div class="form-group p-1">
                    <label for="curveId" class="form-label">curveId</label>
                    <input type="number" th:field="*{curveId}" id="curveId" placeholder="curveId"
                           class="form-control" autofocus="autofocus"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="term" class="form-label">term</label>
                    <input type="number" step="0.01" th:field="*{term}" id="term" placeholder="term"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="value" class="form-label">value</label>
                    <input type="number" step="0.01" th:field="*{value}" id="value"
                           placeholder="value" class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>

                <div class="form-group p-1">
                    <div class="d-flex justify-content-between">
                        <!--suppress HtmlUnknownTarget -->
                        <a class="btn btn-danger w-25" href="/curve/list">Cancel</a>
                        <input class="btn btn-primary w-50" type="submit" value="Update Curve"/>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
</body>
</html>
