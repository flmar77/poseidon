<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg p-3 bg-light">
    <div class="bg-secondary w-100 p-1 text-center m-auto">
        <h1>Poseidon</h1>
    </div>

    <div class="m-auto w-50">

        <div class="text-center">
            <h2 class="p-1">Please Log in</h2>
            <h3 th:if="${loginError}" class="text-danger p-1">Wrong user or password</h3>
            <h3 th:if="${loginLogout}" class="text-success p-1">You've been successfully logged off</h3>
        </div>

        <form th:action="@{/login}" method="post">
            <!-- Email input -->
            <div class="form-outline">
                <label for="username" class="form-label">UserName</label>:
                <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/> <br/>
            </div>

            <!-- Password input -->
            <div class="form-outline">
                <label for="password" class="form-label">Password</label>:
                <input type="password" id="password" name="password" class="form-control"/> <br/>
            </div>

            <!-- Submit button -->
            <div class="m-auto">
                <input type="submit" value="Login" class="btn btn-primary w-100"/>
            </div>

        </form>
    </div>

</div>
</body>
</html>
