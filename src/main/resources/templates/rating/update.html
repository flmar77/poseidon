<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon - Rating update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar -->
<div th:replace="a.fragments/header :: header"></div>

<div class="container-lg p-3 bg-light">

    <div class="m-auto w-50">

        <div class="text-center">
            <h2 class="p-1">Update Rating</h2>
            <h3 th:if="${rightUpdatedRating}" class="text-success p-1">Rating has been successfully updated</h3>
        </div>

        <div class="w-100 m-auto">

            <form th:action="@{/rating/update/{id}(id=${ratingEntity.id})}" th:object="${ratingEntity}" method="post">

                <div class="form-group p-1">
                    <label for="orderNumber" class="form-label">orderNumber</label>
                    <input type="number" th:field="*{orderNumber}" id="orderNumber" placeholder="orderNumber"
                           class="form-control" autofocus="autofocus"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="moodysRating" class="form-label">moodysRating</label>
                    <input type="text" step="0.01" th:field="*{moodysRating}" id="moodysRating"
                           placeholder="moodysRating" class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}"
                       th:errors="*{moodysRating}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="sandPrating" class="form-label">sandPrating</label>
                    <input type="text" th:field="*{sandPrating}" id="sandPrating" placeholder="sandPrating"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('sandPrating')}" th:errors="*{sandPrating}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="fitchRating" class="form-label">fitchRating</label>
                    <input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="fitchRating"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
                </div>

                <div class="form-group p-1">
                    <div class="d-flex justify-content-between">
                        <!--suppress HtmlUnknownTarget -->
                        <a th:if="${rightUpdatedRating}" class="btn btn-success w-25" href="/rating/list">Return</a>
                        <a th:unless="${rightUpdatedRating}" class="btn btn-danger w-25" href="/rating/list">Cancel</a>
                        <input class="btn btn-primary w-50" type="submit" value="Update Rating"/>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
</body>
</html>
