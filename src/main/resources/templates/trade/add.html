<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon - Add Trade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar -->
<div th:replace="a.fragments/header :: header"></div>

<div class="container-lg p-3 bg-light">

    <div class="m-auto w-50">

        <div class="text-center">
            <h2 class="p-1">Add New Trade</h2>
            <h3 th:if="${wrongCreatedTrade}" class="text-danger p-1">account already exists - please choose a new
                one</h3>
        </div>

        <div class="w-100 m-auto">

            <form th:action="@{/trade/add}" th:object="${tradeEntity}" method="post">

                <div class="form-group p-1">
                    <label for="account" class="form-label">account</label>
                    <input type="text" th:field="*{account}" id="account" placeholder="account"
                           class="form-control" autofocus="autofocus"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="type" class="form-label">type</label>
                    <input type="text" th:field="*{type}" id="type" placeholder="type"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="buyQuantity" class="form-label">buyQuantity</label>
                    <input type="number" step="0.01" th:field="*{buyQuantity}" id="buyQuantity"
                           placeholder="buyQuantity" class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
                </div>

                <div class="form-group p-1">
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger w-25" href="/trade/list">Cancel</a>
                        <input class="btn btn-primary w-50" type="submit" value="Add Trade"/>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
</body>
</html>
