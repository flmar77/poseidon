<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon - User create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-lg p-3 bg-light">

    <div class="bg-secondary w-100 p-1 text-center m-auto">
        <h1>Poseidon</h1>
    </div>

    <div class="m-auto w-50">

        <div class="text-center">
            <h2 class="p-1">Create new User</h2>
            <h3 th:if="${wrongCreatedUser}" class="text-danger p-1">Username already exists - please choose a new
                one</h3>
        </div>

        <div class="w-100 m-auto">

            <form th:action="@{/create-account}" th:object="${userEntity}" method="post">

                <div class="form-group p-1">
                    <label for="userName" class="form-label">userName</label>
                    <input type="text" th:field="*{userName}" id="userName" placeholder="userName"
                           class="form-control" autofocus="autofocus"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="fullName" class="form-label">fullName</label>
                    <input type="text" th:field="*{fullName}" id="fullName" placeholder="fullName"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="password" class="form-label">password</label>
                    <input type="password" th:field="*{password}" id="password" placeholder="password"
                           class="form-control"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group p-1">
                    <label for="inlineRadio1" class="form-label me-3">Role</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio1" checked th:field="*{role}"
                               th:value="USER"/>
                        <label class="form-check-label" for="inlineRadio1">User</label>
                    </div>
                </div>

                <div class="form-group p-1">
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-danger w-25" href="/">Cancel</a>
                        <input class="btn btn-primary w-50" type="submit" value="Add User"/>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
</body>
</html>
