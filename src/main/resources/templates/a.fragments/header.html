<!DOCTYPE html>
<!--suppress HtmlRequiredTitleElement, HtmlUnknownTarget -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="en-us">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg p-3 d-flex justify-content-between" th:fragment="header">

    <div class="w-25 btn bg-secondary my-auto">
        <p class="my-auto">
            <span th:text="${username}"></span>
            <span>@</span>
            <span class="text-white">Poseidon</span>
        </p>
    </div>

    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link link-secondary" href="/user/home">home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="/bid/list">bid</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="/curve/list">curve</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="/rating/list">rating</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="/rule/list">rule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="/trade/list">trade</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-danger" href="/user/head">user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-info" href="javascript: document.logoutForm.submit()">logoff</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
